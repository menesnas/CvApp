<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h1 class="text-center mb-4">Upload Your CV</h1>
          <form id="cvForm">
            <div class="mb-3">
              <label for="cvFile" class="form-label">Select your CV (PDF only)</label>
              <input type="file" id="cvFile" accept=".pdf" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Send to API</button>
          </form>
          <p id="status" class="mt-3 text-center"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="card p-4 shadow-sm" id="resultContainer" style="visibility: hidden;">
      <h5 class="text-center my-2">CV Analysis Result</h5>
      <p id="result" class="text-center"></p>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="script.js"></script>

</body>
</html>
